<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body class="bg-gray-100 min-h-screen flex">

            <a href="#" class="block text-gray-700 hover:text-indigo-600">Reports</a>
        </nav>
    </aside>

    <!-- Main content -->
    <main class="flex-1 p-8">
        {% block content %}

        {% endblock %}
    </main>

</body>
</html>
