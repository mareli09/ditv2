{% extends "dashboard/dashboard_base.html" %}
{% load static %}

{% block content %}
<div class="max-w-7xl mx-auto px-4 py-8">
    <h2 class="text-2xl font-semibold mb-6">Add New User</h2>


    <form method="POST" class="space-y-8">
        {% csrf_token %}

        <!-- Account Info -->
        <div>
            <h3 class="text-lg font-medium mb-2">Account Information</h3>
            <div class="grid md:grid-cols-3 gap-4">
                <div>
                    <label for="username" class="block text-sm font-medium mb-1">Username *</label>
                    <input type="text" name="username" class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring focus:ring-blue-300" required>
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium mb-1">Password *</label>
                    <input type="password" name="password" class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring focus:ring-blue-300" required>
                </div>
                <div>
                    <label for="email" class="block text-sm font-medium mb-1">Email</label>
                    <input type="email" name="email" class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring focus:ring-blue-300">
                </div>
            </div>
        </div>

        <hr class="border-gray-300">

        <!-- Role & Status -->
        <div>
            <h3 class="text-lg font-medium mb-2">User Role & Status</h3>
            <div class="grid md:grid-cols-3 gap-4">
                <div>
                    <label for="role" class="block text-sm font-medium mb-1">Role *</label>
                    <select name="role" class="w-full border border-gray-300 rounded-md px-3 py-2" required>
                        <option value="student">Student</option>
                        <option value="faculty">Faculty</option>
                        <option value="admin">CESO Staff</option>
                        <option value="it_staff">IT Staff</option>
                    </select>
                </div>
                <div>
                    <label for="status" class="block text-sm font-medium mb-1">Status *</label>
                    <select name="status" class="w-full border border-gray-300 rounded-md px-3 py-2" required>
                        <option value="active">Active</option>
                        <option value="inactive">Inactive</option>
                    </select>
                </div>
                <div>
                    <label for="id_number" class="block text-sm font-medium mb-1">ID Number *</label>
                    <input type="text" name="id_number" class="w-full border border-gray-300 rounded-md px-3 py-2" required>
                </div>
            </div>
        </div>

        <hr class="border-gray-300">

        <!-- Name Info -->
        <div>
            <h3 class="text-lg font-medium mb-2">Name Information</h3>
            <div class="grid md:grid-cols-3 gap-4">
                <div>
                    <label for="first_name" class="block text-sm font-medium mb-1">First Name *</label>
                    <input type="text" name="first_name" class="w-full border border-gray-300 rounded-md px-3 py-2" required>
                </div>
                <div>
                    <label for="middle_name" class="block text-sm font-medium mb-1">Middle Name</label>
                    <input type="text" name="middle_name" class="w-full border border-gray-300 rounded-md px-3 py-2">
                </div>
                <div>
                    <label for="last_name" class="block text-sm font-medium mb-1">Last Name *</label>
                    <input type="text" name="last_name" class="w-full border border-gray-300 rounded-md px-3 py-2" required>
                </div>
            </div>
        </div>

        <hr class="border-gray-300">

        <!-- Academic Info -->
        <div>
            <h3 class="text-lg font-medium mb-2">Academic Information</h3>
            <div class="grid md:grid-cols-3 gap-4">
                <div>
                    <label for="department" class="block text-sm font-medium mb-1">Department</label>
                    <input type="text" name="department" class="w-full border border-gray-300 rounded-md px-3 py-2">
                </div>
                <div>
                    <label for="section" class="block text-sm font-medium mb-1">Section</label>
                    <input type="text" name="section" class="w-full border border-gray-300 rounded-md px-3 py-2">
                </div>
                <div>
                    <label for="course" class="block text-sm font-medium mb-1">Course</label>
                    <input type="text" name="course" class="w-full border border-gray-300 rounded-md px-3 py-2">
                </div>
            </div>
        </div>

        <hr class="border-gray-300">

        <!-- Buttons -->
        <div class="flex justify-end gap-4">
            <button type="submit" class="px-6 py-2 bg-green-600 hover:bg-green-700 text-white font-semibold rounded-md">Create User</button>
            <a href="{% url 'manage_users' %}" class="px-6 py-2 bg-red-500 hover:bg-red-600 text-white font-semibold rounded-md">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
