<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}IT Dashboard{% endblock %}</title> 
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex">

    <!-- Sidebar -->
    <aside class="w-64 bg-white shadow-lg p-6">
        <h2 class="text-2xl font-bold text-blue-600 mb-8">IT Panel</h2>
        <nav class="space-y-4">
            <a href="{% url 'it_dashboard' %}" class="block text-gray-700 hover:text-blue-600">IT Dashboard</a>
            <a href="{% url 'manage_users' %}" class="block text-gray-700 hover:text-blue-600">Manage Users</a>
            
            <form action="{% url 'logout' %}" method="post">
                {% csrf_token %}
                <button type="submit" class="block text-gray-700 hover:text-blue-600 text-left w-full">
                    Logout
                </button>
            </form>
        </nav>
        
    </aside>

    <!-- Main content -->
    <main class="flex-1 p-8">
        {% block content %}
        {% endblock %}
    </main>

</body>
</html>
